name: CF IP Auto Update

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00（北京时间 08:00）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Cloudflare 优选 IP
        run: |
          mkdir -p scripts
          cat > scripts/cf_wetest_ip.py << 'EOF'
          #!/usr/bin/env python3
          import requests, re

          URL = "https://www.wetest.vip/page/cloudflare/addressv4.html"

          def fetch_cf_ips():
              headers = {
                  "User-Agent": "Mozilla/5.0 (X11; Linux x86_64) Chrome/120 Safari/537.36"
              }
              resp = requests.get(URL, headers=headers, timeout=15)
              resp.raise_for_status()
              html = resp.text
              # 匹配 IPv4 地址
              ips = re.findall(r"\b(?:\d{1,3}\.){3}\d{1,3}\b", html)
              # 去重保持顺序
              return list(dict.fromkeys(ips))

          def save_txt(ips):
              with open("cf_ipv4.txt", "w") as f:
                  for idx, ip in enumerate(ips, start=1):
                      f.write(f"{ip}#优选{idx}\n")

          if __name__ == "__main__":
              ips = fetch_cf_ips()
              if not ips:
                  print("没有抓到任何 IP")
              else:
                  save_txt(ips)
                  print(f"成功生成 {len(ips)} 个 IP 到 cf_ipv4.txt")
          EOF

          python3 scripts/cf_wetest_ip.py

      - name: Show results
        run: |
          echo "=== cf_ipv4.txt ==="
          head -n 20 cf_ipv4.txt || echo "文件不存在"

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q "cf_ipv4.txt"; then
            git add cf_ipv4.txt
            git commit -m "Auto update CF 优选 IP list"
            git push
          else
            echo "没有变化，不提交"
          fi
