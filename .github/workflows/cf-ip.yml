name: CF IP Auto Update

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00（北京时间 08:00）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run IP generation script
        run: python3 scripts/generate_ip_country.py

      - name: Show results
        run: |
          echo "=== cf_ipv4.txt ==="
          cat cf_ipv4.txt || echo "文件不存在"
          echo ""
          echo "=== cf_hk.txt ==="
          cat cf_hk.txt || echo "文件不存在"

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -qE "cf_ipv4.txt|cf_hk.txt"; then
            git add cf_ipv4.txt cf_hk.txt
            git commit -m "Auto update CF IP lists"
            git push
          else
            echo "没有变化，不提交"
          fi
