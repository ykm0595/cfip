name: CF IPv4 Auto Update

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00（北京时间 08:00）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run IP fetch script
        run: python3 scripts/generate_ip_country.py

      - name: Show generated file
        run: |
          echo "=== cf_ipv4.txt 内容 ==="
          cat cf_ipv4.txt || echo "文件不存在"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q "cf_ipv4.txt"; then
            git add cf_ipv4.txt
            git commit -m "Update cf_ipv4.txt [auto]"
            git push
          else
            echo "没有变化，不提交"
          fi
